<div class="form-container ml-auto">
  <form (ngSubmit)="onSubmit()" #contactForm="ngForm">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" class="form-control" ngModel required>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" class="form-control" ngModel required>
    </div>

    <div class="form-group">
      <label for="subject">Subject:</label>
      <input type="text" id="subject" name="subject" class="form-control" ngModel required>
    </div>

    <div class="form-group">
      <label for="message">Message:</label>
      <textarea id="message" name="message" class="form-control" rows="5" ngModel required></textarea>
    </div>

    <button type="submit" class="btn-submit" [disabled]="!contactForm.form.valid">Submit</button>
  </form>
</div>
