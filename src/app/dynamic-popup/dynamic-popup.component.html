<app-loading *ngIf="isLoading"></app-loading>

<div class="flex items-center justify-center bg-gray-100">
  <form class="w-full max-w-md p-6 bg-white rounded-lg shadow-md overflow-y-auto" #myForm="ngForm" (ngSubmit)="onSubmit(myForm)" novalidate>
    <button type="button" class="absolute top-2 right-2 text-gray-400 hover:text-gray-600" (click)="closeDialog()">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
      </svg>
    </button>

    <h2 class="text-2xl font-semibold text-gray-800">{{ getTranslation('Renewal_Form') }}</h2>

    <div class="space-y-4 md:flex md:space-y-0 md:space-x-4 mt-4">
      <div class="md:flex-1">
        <label class="block text-gray-700 text-sm font-medium mb-2" for="fullName">{{ getTranslation('Full_Name') }}</label>
        <input type="text" id="fullName" name="fullName" ngModel required class="appearance-none block w-full bg-gray-200 text-gray-700 border rounded py-2 px-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" placeholder="John Doe">
        <div *ngIf="myForm.submitted && myForm.controls['fullName']?.invalid" class="text-red-500 text-sm">
          Name is required.
        </div>
      </div>

      <div class="md:flex-1">
        <label class="block text-gray-700 text-sm font-medium mb-2" for="email">{{ getTranslation('Email') }}</label>
        <input type="email" id="email" name="email" ngModel required class="block w-full bg-gray-200 text-gray-700 border rounded py-2 px-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" placeholder="example@example.com">
        <div *ngIf="myForm.submitted && myForm.controls['email']?.invalid" class="text-red-500 text-sm">
          Valid email is required.
        </div>
      </div>
    </div>

    <div class="space-y-4 md:flex md:space-y-0 md:space-x-4 mt-4">
      <div class="md:flex-1">
        <label class="block text-gray-700 text-sm font-medium mb-2" for="phoneNumber">{{ getTranslation('Phone_Number') }}</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" ngModel required class="block w-full bg-gray-200 text-gray-700 border rounded py-2 px-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" placeholder="+1234567890">
        <div *ngIf="myForm.submitted && myForm.controls['phoneNumber']?.invalid" class="text-red-500 text-sm">
          Phone number is required.
        </div>
      </div>

      <div class="md:flex-1">
        <label class="block text-gray-700 text-sm font-medium mb-2" for="renewalDate">{{ getTranslation('Renewal_Date') }}</label>
        <input type="date" id="renewalDate" name="renewalDate" ngModel required class="block w-full bg-gray-200 text-gray-700 border rounded py-2 px-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500">
        <div *ngIf="myForm.submitted && myForm.controls['renewalDate']?.invalid" class="text-red-500 text-sm">
          Renewal date is required.
        </div>
      </div>
    </div>

    <div class="mt-4">
      <label class="block text-gray-700 text-sm font-medium mb-2" for="moreInfo">{{ getTranslation('More_Info') }}</label>
      <textarea style="resize: none;" id="moreInfo" name="moreInfo" ngModel class="block w-full bg-gray-200 text-gray-700 border rounded py-2 px-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" placeholder="{{ getTranslation('More_Info') }}..."></textarea>
    </div>

    <div class="flex justify-center mt-4">
      <button type="submit"  class="w-full md:w-auto bg-blue hover:bg-blue-700 text-white font-bold py-2 px-5 rounded focus:outline-none focus:shadow-outline resize-none">{{ getTranslation('Submit') }}</button>
    </div>
  </form>
</div>
