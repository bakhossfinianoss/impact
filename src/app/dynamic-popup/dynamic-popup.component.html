 <div class="flex items-center justify-center bg-gray-100">
  <form class="w-full max-w-md p-6 bg-white rounded-lg shadow-md overflow-y-auto">
    <button type="button" class="absolute top-2 right-2 text-gray-400 hover:text-gray-600" (click)="closeDialog()">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
      </svg>
    </button>
    <h2 class="text-2xl font-semibold text-gray-800">Renewal Form</h2>

    <div class="space-y-4 md:flex md:space-y-0 md:space-x-4 mt-4">
      <div class="md:flex-1">
        <label class="block text-gray-700 text-sm font-medium mb-2" for="full-name">Full Name</label>
        <input type="text" id="full-name" name="full-name" class="appearance-none block w-full bg-gray-200 text-gray-700 border rounded py-2 px-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" placeholder="John Doe">
      </div>

      <div class="md:flex-1">
        <label class="block text-gray-700 text-sm font-medium mb-2" for="email">Email</label>
        <input type="email" id="email" name="email" class="block w-full bg-gray-200 text-gray-700 border rounded py-2 px-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" placeholder="example@example.com">
      </div>
    </div>

    <div class="space-y-4 md:flex md:space-y-0 md:space-x-4 mt-4">
      <div class="md:flex-1">
        <label class="block text-gray-700 text-sm font-medium mb-2" for="phone-number">Phone Number</label>
        <input type="tel" id="phone-number" name="phone-number" class="block w-full bg-gray-200 text-gray-700 border rounded py-2 px-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" placeholder="+1234567890">
      </div>

      <div class="md:flex-1">
        <label class="block text-gray-700 text-sm font-medium mb-2" for="renewal-date">Renewal Date</label>
        <input type="date" id="renewal-date" name="renewal-date" class="block w-full bg-gray-200 text-gray-700 border rounded py-2 px-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500">
      </div>
    </div>

    <div class="mt-4">
      <label class="block text-gray-700 text-sm font-medium mb-2" for="more-info">More Info</label>
      <textarea id="more-info" name="more-info" rows="3"
                   class="block w-full bg-gray-200 text-gray-700 border rounded py-2 px-3 
                    leading-tight focus:outline-none focus:bg-white focus:border-gray-500" 
                          placeholder="Enter additional information here..."></textarea>
    </div>

    <div class="flex justify-center mt-4">
            <button type="submit" class="w-full md:w-auto bg-blue hover:bg-blue-700
            text-white font-bold py-2 px-5 rounded
                focus:outline-none focus:shadow-outline resize-none">Submit</button>
    </div>
  </form>
</div>
