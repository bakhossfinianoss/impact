<div class="flex flex-col sm:flex-col md:flex-col lg:flex-row w-full justify-around mb-20">

  <div class="block w-full text-center sm:text-center sm:w-full md:w-full md:text-center lg:w-1/3 lg:text-left h-1/3 mt-28 -mb-5">
    <img src="assets/ImpactInsurance_Logo4-300x110.png" class="m-auto sm:m-auto md:m-auto lg:m-0"/>

    <h5 class="text-2xl font-medium mt-6 text-mediumGray"> We are here to help </h5>

    <p class="text-1xl font-medium text-blue mt-4"> Location </p>
    <p class="text-1xl text-mediumGray"> 123 Main Street, Anytown, Country </p>

    <div class="mt-4 mx-5">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.1054973409583!2d-122.41941548468125!3d37.77492927975844!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085808dba6b7a0d%3A0x8c3f824c7d7b7c0!2s123%20Main%20St%2C%20San%20Francisco%2C%20CA%2094114%2C%20USA!5e0!3m2!1sen!2s!4v1626899096142!5m2!1sen!2s"
        width="100%" height="200" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </div>

    <p class="text-1xl font-medium text-blue mt-4"> Phone Number </p>
    <p class="text-1xl text-mediumGray"> +123-456-7890 </p>

    <p class="text-1xl font-medium text-blue mt-4"> Email </p>
    <p class="text-1xl text-mediumGray"> contact@impactassurance.com </p>

    <p class="text-1xl mt-4 font-medium text-mediumGray"> Feel free to reach out to us with any questions or concerns you may have. We're here to assist you. </p>
  </div>

  <div class="bg-lightBlue mt-28 p-5 w-full sm:w-full md:w-full lg:w-3/6 rounded-[12px] shadow-2xl -mb-[19px] max-h-[90vh]">
    <form>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" class="form-control" ngModel required>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" class="form-control" ngModel required>
      </div>

      <div class="form-group">
        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" class="form-control" ngModel required>
      </div>

      <div class="form-group">
        <label for="message">Message:</label>
        <textarea id="message" name="message" class="form-control" rows="5" ngModel required></textarea>
      </div>

      <button type="submit" class="btn-submit">Submit</button>
    </form>
  </div>

</div>
