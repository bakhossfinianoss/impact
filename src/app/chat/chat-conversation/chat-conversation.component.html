<div class="chat-window" *ngIf="chatVisible">
  <div class="chat-header">
    <span>Chat</span>
    <button class="close-button" (click)="closeChat()">Ã—</button>
  </div>
  <div class="messages">
    <div *ngFor="let message of messages" [ngClass]="{'user-message': message.sender === 'User', 'bot-message': message.sender === 'Bot'}">
      <strong>{{ message.sender }}:</strong> {{ message.text }}
    </div>
  </div>
  <div class="input-area">
    <input type="text" [(ngModel)]="userMessage" (keydown.enter)="sendMessage()" placeholder="{{ getTranslation('Type_your_message') }}...">
    <button (click)="sendMessage()"> {{ getTranslation('Send') }} </button>
  </div>
</div>
